<div class="field">
  <label for="" class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      [formControl]="control"
      [ngClass]="{ 'is-danger': showErrors() }"
    />
  </div>
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors.required">
      Value is required
    </div>
    <div class="help is-danger" *ngIf="control.errors.minlength">
      Value must be longer
    </div>
    <div class="help is-danger" *ngIf="control.errors.maxlength">
      Value must be less than {{ control.errors.maxlength.requiredLength }}
    </div>
    <div class="" *ngIf="control.errors.pattern">
      Invalid format
    </div>
  </ng-container>
</div>
