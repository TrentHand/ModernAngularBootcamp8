<form [formGroup]="cardForm" (ngSubmit)="onSubmit()">
  <app-input [control]="cardForm.get('name')" label="Name"></app-input>
  <app-input
    [control]="cardForm.get('cardNumber')"
    label="Card Number"
  ></app-input>
  <app-input
    [control]="cardForm.get('expiration')"
    label="Expiration"
  ></app-input>
  <app-input
    [control]="cardForm.get('securityCode')"
    label="Security Code"
  ></app-input>

  <button type="submit" [disabled]="cardForm.invalid" class="button is-primary">
    Submit
  </button>
</form>

<div class="">Form Contents: {{ cardForm.value | json }}</div>
<div class="">Form is valid: {{ cardForm.valid }}</div>
<div class="">
  Errors around name: {{ cardForm.controls.name.errors | json }}
</div>
