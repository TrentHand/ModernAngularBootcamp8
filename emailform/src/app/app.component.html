<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label for="" class="label"></label>
      <input
        class="input"
        type="email"
        pattern=".+@.+\..+"
        required
        name="email"
        [(ngModel)]="email"
        #emailControl="ngModel"
        [ngClass]="{
          'is-danger': emailControl.invalid && emailControl.touched
        }"
      />
      <ng-container *ngIf="emailControl.invalid && emailControl.touched">
        <div class="help is-danger" *ngIf="emailControl.errors.required">
          You must enter an email
        </div>
        <div class="help is-danger" *ngIf="emailControl.errors.pattern">
          Please enter valid email
        </div>
      </ng-container>
    </div>
    <button [disabled]="emailForm.invalid" class="button is-primary">
      Submit
    </button>
  </form>
  <div class="">Is form valid: {{ emailForm.valid }}</div>
  <div class="">Form values: {{ emailForm.value | json }}</div>
</div>
